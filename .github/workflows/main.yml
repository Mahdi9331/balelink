name: Check Bale Bot

on:
  schedule:
    - cron: '*/5 * * * *'   # هر ۵ دقیقه
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install -r requirements.txt

      - name: Run bot
        run: python main_bale_text.py
